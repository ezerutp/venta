<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Header -->
<header th:fragment="header" class="content-area h-16 flex items-center justify-between px-6 border-b border-white/20">
    <div>
        <h2 class="text-2xl font-bold text-white">Dashboard</h2>
        <p class="text-white/70 text-sm">Resumen general del sistema</p>
    </div>
    
    <div class="flex items-center space-x-4">
        <!-- Notificaciones -->
        <button class="relative p-2 text-white/80 hover:text-white rounded-lg hover:bg-white/10" title="Notificaciones">
            <svg class="w-6 h-6" fill="#FFFFFF" stroke="currentColor" viewBox="0 -960 960 960">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M160-200v-80h80v-280q0-83 50-147.5T420-792v-28q0-25 17.5-42.5T480-880q25 0 42.5 17.5T540-820v28q80 20 130 84.5T720-560v280h80v80H160ZM480-80q-33 0-56.5-23.5T400-160h160q0 33-23.5 56.5T480-80Z"></path>
            </svg>
            <span class="absolute top-0 right-0 w-2 h-2 bg-olpesa-orange rounded-full"></span>
        </button>
        
        <!-- Fecha y hora -->
        <div class="text-white/80 text-sm">
            <div id="current-date"></div>
            <div id="current-time" class="font-semibold"></div>
        </div>
    </div>
</header>

</html>
