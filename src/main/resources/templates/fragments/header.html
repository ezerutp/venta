<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Header -->
<header th:fragment="header" class="content-area h-16 flex items-center justify-between px-6 border-b border-white/20">
    <div>
        <h2 class="text-2xl font-bold text-white">Dashboard</h2>
        <p class="text-white/70 text-sm">Resumen general del sistema</p>
    </div>
    
    <div class="flex items-center space-x-4">
        <!-- Notificaciones -->
        <button class="relative p-2 text-white/80 hover:text-white rounded-lg hover:bg-white/10" title="Notificaciones">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-3.5-3.5a9 9 0 10-12.728 0L7 17h5m-3 4h6m-6 0a3 3 0 106 0"></path>
            </svg>
            <span class="absolute top-0 right-0 w-2 h-2 bg-olpesa-orange rounded-full"></span>
        </button>
        
        <!-- Fecha y hora -->
        <div class="text-white/80 text-sm">
            <div id="current-date"></div>
            <div id="current-time" class="font-semibold"></div>
        </div>
    </div>
</header>

</html>
