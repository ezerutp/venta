<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<!-- Sidebar -->
<div th:fragment="sidebar" class="sidebar-animate w-64 bg-white/10 backdrop-blur-md border-r border-white/20 flex flex-col">
    <!-- Logo y header -->
    <div class="p-6 border-b border-white/20">
        <div class="flex items-center space-x-3">
            <img src="https://www.olpesa.com/sites/all/themes/orane/logo.png" 
                 alt="OLPESA Logo" 
                 class="h-10 w-auto logo-animate">
            <div>
                <h1 class="text-white font-bold text-lg">OLPESA</h1>
                <p class="text-white/70 text-xs">Sistema de Gestión</p>
            </div>
        </div>
    </div>

    <!-- Navegación -->
    <nav class="flex-1 p-4 space-y-2">
        <a href="/home" class="nav-item active flex items-center space-x-3 p-3 rounded-lg text-white">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5V3a2 2 0 012-2h4a2 2 0 012 2v2"></path>
            </svg>
            <span>Dashboard</span>
        </a>
        
        <a href="/clientes" class="nav-item flex items-center space-x-3 p-3 rounded-lg text-white/80 hover:text-white">
            <svg class="w-5 h-5" fill="#FFFFFF" stroke="currentColor" viewBox="0 -960 960 960">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M40-160v-112q0-34 17.5-62.5T104-378q62-31 126-46.5T360-440q66 0 130 15.5T616-378q29 15 46.5 43.5T680-272v112H40Zm720 0v-120q0-44-24.5-84.5T666-434q51 6 96 20.5t84 35.5q36 20 55 44.5t19 53.5v120H760ZM360-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47Zm400-160q0 66-47 113t-113 47q-11 0-28-2.5t-28-5.5q27-32 41.5-71t14.5-81q0-42-14.5-81T544-792q14-5 28-6.5t28-1.5q66 0 113 47t47 113Z"></path>
            </svg>
            <span>Clientes</span>
        </a>
        
        <a href="/usuarios" class="nav-item flex items-center space-x-3 p-3 rounded-lg text-white/80 hover:text-white">
            <svg class="w-5 h-5" fill="#FFFFFF" stroke="currentColor" viewBox="0 -960 960 960">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Z"></path>
            </svg>
            <span>Usuarios</span>
        </a>
        
        <a href="/productos" class="nav-item flex items-center space-x-3 p-3 rounded-lg text-white/80 hover:text-white">
            <svg class="w-5 h-5" fill="#FFFFFF" stroke="currentColor" viewBox="0 -960 960 960">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M440-91 160-252q-19-11-29.5-29T120-321v-318q0-22 10.5-40t29.5-29l280-161q19-11 40-11t40 11l280 161q19 11 29.5 29t10.5 40v318q0 22-10.5 40T800-252L520-91q-19 11-40 11t-40-11Zm0-366v274l40 23 40-23v-274l240-139v-42l-43-25-237 137-237-137-43 25v42l240 139Z"></path>
            </svg>
            <span>Productos</span>
        </a>
        
        <a href="/ventas" class="nav-item flex items-center space-x-3 p-3 rounded-lg text-white/80 hover:text-white">
            <svg class="w-5 h-5" fill="#FFFFFF" stroke="currentColor" viewBox="0 -960 960 960">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M280-80q-33 0-56.5-23.5T200-160q0-33 23.5-56.5T280-240q33 0 56.5 23.5T360-160q0 33-23.5 56.5T280-80Zm400 0q-33 0-56.5-23.5T600-160q0-33 23.5-56.5T680-240q33 0 56.5 23.5T760-160q0 33-23.5 56.5T680-80ZM208-800h590q23 0 35 20.5t1 41.5L692-482q-11 20-29.5 31T622-440H324l-44 80h480v80H280q-45 0-68-39.5t-2-78.5l54-98-144-304H40v-80h130l38 80Z"></path>
            </svg>
            <span>Punto de Venta</span>
        </a>
    </nav>

    <!-- Usuario actual -->
    <div class="p-4 border-t border-white/20">
        <div class="flex items-center space-x-3">
            <div class="w-8 h-8 bg-olpesa-green rounded-full flex items-center justify-center">
                <span class="text-white text-sm font-semibold" sec:authentication="principal.iniciales">U</span>
            </div>
            <div class="flex-1">
                <p class="text-white text-sm font-medium" sec:authentication="principal.name">Usuario</p>
                <p class="text-white/60 text-xs" sec:authentication="principal.email">usuario@olpesa.com</p>
            </div>
            <form th:action="@{/logout}" method="post" class="inline">
                <button type="submit" class="text-white/60 hover:text-white" title="Cerrar sesión">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                    </svg>
                </button>
            </form>
        </div>
    </div>
</div>

</html>
