<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLPESA - Iniciar Sesión</title>
    <link rel="icon" href="https://www.olpesa.com/sites/all/themes/orane/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/estilo.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'olpesa-green': '#4CAF50',
                        'olpesa-dark-green': '#2E7D32',
                        'olpesa-orange': '#FF9800',
                        'olpesa-light-green': '#81C784',
                        'olpesa-gray': '#424242',
                        'olpesa-light-gray': '#E8E8E8'
                    },
                    backgroundImage: {
                        'gradient-olpesa': 'linear-gradient(135deg, #4CAF50 0%, #81C784 25%, #FF9800 75%, #FFA726 100%)',
                        'gradient-card': 'linear-gradient(145deg, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.8) 100%)'
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-olpesa flex items-center justify-center p-4 relative">
    <!-- Formas flotantes animadas -->
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <!-- Contenedor principal del login -->
    <div class="login-container glass-morphism rounded-3xl p-8 w-full max-w-md shadow-2xl relative z-10">
        <!-- Logo -->
        <div class="logo-container text-center mb-8">
            <img src="https://www.olpesa.com/sites/all/themes/orane/logo.png" 
                 alt="OLPESA Logo" 
                 class="mx-auto h-16 w-auto mb-4 logo-animate">
            <h1 class="text-2xl font-bold text-olpesa-gray title-animate">Iniciar Sesión</h1>
            <p class="text-olpesa-gray/70 text-sm mt-2 subtitle-animate">Accede a tu cuenta OLPESA</p>
        </div>

        <!-- Mensajes de error y éxito -->
        <div th:if="${errorMessage}" 
             class="mb-6 p-4 bg-red-100 border border-red-400 text-red-700 rounded-xl message-animate">
            <div class="flex items-center">
                <svg class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                </svg>
                <span th:text="${errorMessage}"></span>
            </div>
        </div>

        <div th:if="${logoutMessage}" 
             class="mb-6 p-4 bg-green-100 border border-green-400 text-green-700 rounded-xl message-animate">
            <div class="flex items-center">
                <svg class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                </svg>
                <span th:text="${logoutMessage}"></span>
            </div>
        </div>

        <!-- Formulario de login -->
        <form th:action="@{/login}" method="POST" class="space-y-6 form-animate">
            <!-- Campo de usuario -->
            <div class="space-y-2">
                <label for="username" class="block text-sm font-medium text-olpesa-gray">
                    Usuario
                </label>
                <div class="relative">
                    <input type="text" 
                           id="username" 
                           name="username" 
                           required
                           class="input-focus w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-olpesa-green focus:border-transparent outline-none bg-white/90 text-olpesa-gray placeholder-gray-400"
                           placeholder="Ingresa tu usuario">
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                        <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Campo de contraseña -->
            <div class="space-y-2">
                <label for="password" class="block text-sm font-medium text-olpesa-gray">
                    Contraseña
                </label>
                <div class="relative">
                    <input type="password" 
                           id="password" 
                           name="password" 
                           required
                           class="input-focus w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-olpesa-green focus:border-transparent outline-none bg-white/90 text-olpesa-gray placeholder-gray-400"
                           placeholder="Ingresa tu contraseña">
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                        <button type="button" onclick="togglePassword()" class="text-gray-400 hover:text-olpesa-green transition-colors">
                            <svg id="eye-icon" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Enlace de olvido de contraseña -->
            <div class="text-right">
                <a href="#" class="text-sm text-olpesa-green hover:text-olpesa-dark-green transition-colors font-medium">
                    ¿Olvidaste tu contraseña?
                </a>
            </div>

            <!-- Botón de login -->
            <button type="submit" 
                    class="btn-hover w-full bg-gradient-to-r from-olpesa-green to-olpesa-light-green text-white font-semibold py-3 px-6 rounded-xl shadow-lg focus:outline-none focus:ring-2 focus:ring-olpesa-green focus:ring-offset-2 focus:ring-offset-white/20">
                <span class="flex items-center justify-center space-x-2">
                    <span>Iniciar Sesión</span>
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                    </svg>
                </span>
            </button>
        </form>

        <!-- Información adicional -->
        <div class="mt-8 text-center footer-animate">
            <p class="text-xs text-olpesa-gray/60">
                © 2025 OLPESA. Todos los derechos reservados.
            </p>
        </div>
    </div>

    <script>
        // Animaciones GSAP
        document.addEventListener('DOMContentLoaded', function() {
            // Timeline principal
            const tl = gsap.timeline();
            
            // Animación de entrada del contenedor
            tl.fromTo('.login-container', 
                { scale: 0.8, opacity: 0, y: 50 },
                { scale: 1, opacity: 1, y: 0, duration: 0.8, ease: "back.out(1.7)" }
            );
            
            // Animación del logo
            tl.fromTo('.logo-animate', 
                { scale: 0, rotation: -180 },
                { scale: 1, rotation: 0, duration: 0.6, ease: "back.out(1.7)" }, 
                "-=0.4"
            );
            
            // Animación del título
            tl.fromTo('.title-animate', 
                { opacity: 0, y: 20 },
                { opacity: 1, y: 0, duration: 0.5, ease: "power2.out" }, 
                "-=0.3"
            );
            
            // Animación del subtítulo
            tl.fromTo('.subtitle-animate', 
                { opacity: 0, y: 15 },
                { opacity: 1, y: 0, duration: 0.4, ease: "power2.out" }, 
                "-=0.2"
            );
            
            // Animación de los mensajes (error/logout)
            tl.fromTo('.message-animate', 
                { opacity: 0, y: -20, scale: 0.95 },
                { opacity: 1, y: 0, scale: 1, duration: 0.5, ease: "back.out(1.7)" }, 
                "-=0.1"
            );
            
            // Animación del formulario
            tl.fromTo('.form-animate', 
                { opacity: 0, y: 30 },
                { opacity: 1, y: 0, duration: 0.6, ease: "power2.out" }, 
                "-=0.2"
            );
            
            // Animación del footer
            tl.fromTo('.footer-animate', 
                { opacity: 0 },
                { opacity: 1, duration: 0.5, ease: "power2.out" }, 
                "-=0.1"
            );
            
            // Animaciones de las formas flotantes
            gsap.to('.shape-1', {
                y: 20,
                x: 10,
                rotation: 360,
                duration: 8,
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut"
            });
            
            gsap.to('.shape-2', {
                y: -15,
                x: -15,
                rotation: -360,
                duration: 10,
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut"
            });
            
            gsap.to('.shape-3', {
                y: 25,
                x: 20,
                rotation: 360,
                duration: 12,
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut"
            });
            
            // Animación hover para los inputs
            document.querySelectorAll('input').forEach(input => {
                input.addEventListener('focus', function() {
                    gsap.to(this, { scale: 1.02, duration: 0.2, ease: "power2.out" });
                });
                
                input.addEventListener('blur', function() {
                    gsap.to(this, { scale: 1, duration: 0.2, ease: "power2.out" });
                });
            });
        });
        
        // Función para mostrar/ocultar contraseña
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                `;
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                `;
            }
            
            // Animación del icono
            gsap.fromTo(eyeIcon, 
                { scale: 0.8, rotation: -10 },
                { scale: 1, rotation: 0, duration: 0.2, ease: "back.out(1.7)" }
            );
        }
    </script>
</body>
</html>
